<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
</head>

<body>

  <div class="header">

    <div class="logo">
      <img src="./assets/.png" alt="icon">
      <h1>Book Library</h1>
    </div>

    <div class="search">
      <img src="./assets/header-icon.png" alt="search">
      <div class="search-field">
        <input type="text" name="searchQuery" id="searchQuery" placeholder="What are you looking for?">
      </div>
    </div>

    <div class="user">
      <img src="./assets/header-icon.png" alt="notifications">
      <img src="./assets/header-icon.png" alt="profile-pic">
      <h4>Jane Doe</h4>
    </div>


  </div>
  <div class="books-container" id="book-container">
  </div>

  <div class="fab-container new-book-button">
    <button class="fab" id="open-modal">+</button>
  </div>

  <div class="modal-container" id="add-modal">
    <div class="modal-content">
      <form id="add-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" required>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" required>
        <label for="read">Read:</label>
        <input type="checkbox" id="read">
        <button type="submit">Add Book</button>
        <button type="button" id="close-modal">Close</button>
      </form>
    </div>
  </div>

  <div class="sidebar">



  </div>

</body>

</html>
