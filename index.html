<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
</head>

<body>

  <div class="header">

    <div class="logo">
      <img src="./assets/.png" alt="icon">
      <h1>Book Library</h1>
    </div>

    <div class="search">
      <img src="./assets/header-icon.png" alt="search">
      <div class="search-field">
        <input type="text" name="searchQuery" id="searchQuery" placeholder="What are you looking for?">
      </div>
    </div>

    <div class="user">
      <img src="./assets/header-icon.png" alt="notifications">
      <img src="./assets/header-icon.png" alt="profile-pic">
      <h4>Jane Doe</h4>
    </div>


  </div>
  <div class="books">

    <div class="book">
      
      
    </div>


    <div class="fab-container">
      <button class="fab">+</button>
    </div>
    
  </div>

  <div class="sidebar">



  </div>

</body>

</html>
